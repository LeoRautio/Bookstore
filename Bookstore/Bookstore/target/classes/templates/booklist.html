<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="table table-striped">
<head>
	<title>Booklist</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>
	<h1>Books</h1>
	<table>
		<tr>
			<th>Title</th>
			<th>Author</th>
			<th>Year</th>
			<th>Price</th>
			<th>ISBN</th>
		</tr> 
		 
		<tr th:each="book : ${books}">
			<td th:text="${book.title}"></td>
			<td th:text="${book.author}"></td>
			<td th:text="${book.vuosi}"></td>
			<td th:text="${book.price}"></td>
			<td th:text="${book.isbn}"></td>
			<td><a th:href="@{/delete/{id}(id=${book.id})}" class="btn btn-danger">Delete</a></td>
			<td><a th:href="@{/edit/{id}(id=${book.id})}" class="btn btn-danger">Edit</a></td>
		</tr>
	</table>
	<a href="/add" class="btn btn-succes">Add Book</a>
</body>
</html>
